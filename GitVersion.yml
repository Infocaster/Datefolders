mode: Mainline
next-version: 3.0.0
branches:
  feature:
    tag: alpha
    regex: ^v8/feature/
    source-branches: ['develop']
    is-mainline: false
  develop:
    tag: beta
    regex: ^v8/develop$
    source-branches: []
    is-mainline: false
  master:
    tag: ''
    regex: ^v8/main$
    is-mainline: true
  hotfix:
    tag: 'beta'
    regex: ^v8/hotfix
    source-branches: ['master']
    is-mainline: false
ignore:
  sha: []